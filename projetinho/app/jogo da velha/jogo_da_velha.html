<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="estilo.css">

</head>
<body>
  <main> 
    <h1>JOGO DA VELHA</h1> <!-- Título principal do jogo -->
    <hr /> <!-- Linha horizontal para separar o título do jogo -->
    <div class="game"> <!-- Container para o tabuleiro do jogo -->
      <!-- Botões representando as células do tabuleiro, cada um com um atributo data-i indicando sua posição -->
      <button data-i="1"></button>
      <button data-i="2"></button>
      <button data-i="3"></button>
      <button data-i="4"></button>
      <button data-i="5"></button>
      <button data-i="6"></button>
      <button data-i="7"></button>
      <button data-i="8"></button>
      <button data-i="9"></button>
    </div>
    <h2 class="currentPlayer"></h2> <!-- Elemento que exibirá o jogador atual -->
  </main>
  <br>
  <script src="comandos.js"></script> <!-- Link para o arquivo JavaScript externo --> 
  <a href="../variedades.html">voltar</a>
</body>
</html>
