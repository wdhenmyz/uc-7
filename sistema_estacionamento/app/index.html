<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagaRápida</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">

</head>
<body>

    <div id="container">
      <div id="topo">

        <button onclick="aumentarTamanho()" class="fonte">A+</button>
        <button onclick="diminuirTamanho()" class="fonte">A-</button>

        <h1>VagaRápida</h1>        

        <button id="botaodark" onclick="document.body.classList.toggle('dark')">
          <input type="checkbox" class="theme-checkbox">
        </button>

      </div> <br>

        <div id="parkingFormContainer">  <!-- Formulário para registrar a entrada de veículos -->
            <form id="parkingForm" method="post">
                <div class="info">
                    <label for="plate">Placa do Veículo:</label>
                    <input type="text" id="plate" name="plate" required>
                    
                    <label for="owner">Nome do Proprietário:</label>
                    <input type="text" id="owner" name="owner" required>

                    <label for="tipo">tipo de veículo:</label>
                    <input type="text" id="tipo" name="tipo" required>
                </div>
                <input type="submit" value="Registrar Entrada">                
            </form>
            <div id="menu"><h2>Menu</h2>
              <div id="opcoes">
                <a href="procurar.html"><button class="local">
                  <img src="assets/css/marketing-de-busca.png" alt="procurar veículo" title="procurar veículo">
                  <p>procurar veículos</p>
                </button></a>
              </div>
            </div>
        </div>  
        
        <!-- Tabela para mostrar os veículos estacionados -->
        <div id="table">
          <div>
            <h2>Veículos Estacionados</h2>
            <p id="availableSpots">Vagas Disponíveis: 20</p>
            <p id="vagas_moto">Vagas de moto: 5 </p>
            <p id="vagas_carro">Vagas de carro: 10</p>
            <p id="vagas_caminhonete">Vagas de caminhonete: 3</p>
            <p id="vagas_onibus">vagas de onibus: 2</p>
          </div>
            <button id="dailyReport" class="styled-button">
                enviar relatório diário
                <div class="inner-button">
                  <svg
                    id="Arrow"
                    viewBox="0 0 32 32"
                    xmlns="http://www.w3.org/2000/svg"
                    height="30px"
                    width="30px"
                    class="icon"
                  >
                    <defs>
                      <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="iconGradient">
                        <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%"></stop>
                        <stop style="stop-color:#AAAAAA;stop-opacity:1" offset="100%"></stop>
                      </linearGradient>
                    </defs>
                    <path
                      fill="url(#iconGradient)"
                      d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z"
                    ></path>
                  </svg>
                </div>
              </button>

        </div><br>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>tipo</th>
                    <th>Proprietário</th>
                    <th>Hora de Entrada</th>
                    <th>Hora de Saída</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="parkingTableBody">
                <!-- Os dados dos veículos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
              
    </div>

            <script src="assets/js/script.js"></script>
            <script src="assets/js/script2.js"></script>
            <script src="assets/js/script3.js"></script>
</body>
</html>
