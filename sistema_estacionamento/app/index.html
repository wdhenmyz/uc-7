<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagaRápida</title>

    <link rel="stylesheet" href="assets/css/style.css">
    

</head>
<body>

    <div class="container">
        <h1>VagaRápida</h1>
        
        <div id="parkingFormContainer">  <!-- Formulário para registrar a entrada de veículos -->
            <form id="parkingForm" method="post">
                <div class="info">
                    <label for="plate">Placa do Veículo:</label>
                    <input type="text" id="plate" name="plate" required>
                    
                    <label for="owner">Nome do Proprietário:</label>
                    <input type="text" id="owner" name="owner" required>

                    <label for="tipo">tipo de veículo:</label>
                    <input type="text" id="tipo" name="tipo" required>
                </div>
                <input type="submit" value="Registrar Entrada">
            </form>

            <form id="vehicleForm">
                <div class="info">
                    <label for="plate">Placa do Veículo:</label>
                    <input type="text" id="plate" name="plate" >

                    <label for="tipo">tipo de veículo:</label>
                    <input type="text" id="tipo" name="tipo" >
                </div>
                <input type="submit" value="procurar veiculo">
            </form>
        </div>  
        
        <!-- Tabela para mostrar os veículos estacionados -->
        <h2>Veículos Estacionados</h2>

        <p id="availableSpots">Vagas Disponíveis: 20</p>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>tipo</th>
                    <th>Proprietário</th>
                    <th>Hora de Entrada</th>
                    <th>Hora de Saída</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="parkingTableBody">
                <!-- Os dados dos veículos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
                

            <script src="assets/js/script.js"></script>

    </div>
    
</body>
</html>
