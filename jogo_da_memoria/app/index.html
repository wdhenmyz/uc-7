<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da memoria</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flip.css">

</head>
<body>

    <div id="game">

        <div id="boards">
            <div class="board">
                <div class="card" id="n1" data-pair="1" ></div>
                <div class="card" id="n2" data-pair="1"></div>
                <div class="card" id="n3" data-pair="2"></div>
                <div class="card" id="n4" data-pair="2"></div>
            </div>
                
            <div class="board">
                <div class="card" id="n5" data-pair="3"></div>
                <div class="card" id="n6" data-pair="3"></div>
                <div class="card" id="n7" data-pair="4"></div>
                <div class="card" id="n8" data-pair="4"></div>
            </div>

            <div class="board">
                <div class="card" id="n9" data-pair="5"></div>
                <div class="card" id="n10" data-pair="5"></div>
                <div class="card" id="n11" data-pair="6"></div>
                <div class="card" id="n12" data-pair="6"></div>
            </div>

            <div class="board">
                <div class="card" id="n13" data-pair="7"></div>
                <div class="card" id="n14" data-pair="7"></div>
                <div class="card" id="n15" data-pair="8"></div>
                <div class="card" id="n16" data-pair="8"></div>
            </div>
        </div><br>

        <div id="options">
            <button type="button" class="button" id="start">
                <div class="button-top">iniciar</div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
            <button type="button" class="button" id="reset">
                <div class="button-top">reiniciar</div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>            
        </div>

    </div>
    
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
