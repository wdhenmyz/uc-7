<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>procurar</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">

</head>
<body>

    <div id="container">
      <div id="topo">

        <button onclick="aumentarTamanho()" class="fonte">A+</button>
        <button onclick="diminuirTamanho()" class="fonte">A-</button>

        <h1>VagaRápida</h1>        

        <button id="botaodark" onclick="document.body.classList.toggle('dark')">
          <input type="checkbox" class="theme-checkbox">
        </button>

      </div> <br>

        <div id="parkingFormContainer">  <!-- Formulário para registrar a entrada de veículos -->
            <form id="vehicleForm">
                <div class="info">
                  <label for="plate">Placa do Veículo:</label>
                  <input type="text" id="plate" name="plate" >
                  
                  <label for="tipo">tipo de veículo:</label>
                    <input type="text" id="tipo" name="tipo" >
                </div>
                <button type="submit">procurar</button>
            </form>
            <a href="index.html"><button class="local">
              <img src="assets/css/pagina-inicial.png" alt="pagina inicial" title="pagina inicial">
            </button></a>
            <a href="diario.html">
              <img src="assets/css/Ícone-Livro-PNG-removebg-preview.png" alt="relatório diário" title="relatório diário">
            </a>
        </div>  

        <div class="popup-overlay" id="popupOverlay"></div>
        <div class="popup" id="popup">
            <h2>Filtered Vehicles</h2>
            <div id="filteredVehiclesList"></div>
            <button id="closePopup">Close</button>
        </div>
        
        <!-- Tabela para mostrar os veículos estacionados -->
        <div id="table">
          <div>
            <h2>Veículos Estacionados</h2>
            <p id="availableSpots">Vagas Disponíveis: 20</p>
            <p id="vagas">Vagas de moto: 5 <br> Vagas de carro: 10 <br> Vagas de caminhonete: 3 <br> vagas de onibus: 2</p>
          </div>
            

        </div><br>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>tipo</th>
                    <th>Proprietário</th>
                    <th>Hora de Entrada</th>
                    <th>Hora de Saída</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="parkingTableBody">
                <!-- Os dados dos veículos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
                

            <script src="assets/js/script.js"></script>
            <script src="assets/js/script2.js"></script>
            <script src="assets/js/script3.js"></script>

    </div>
    
</body>
</html>
