<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagaRápida</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">
    <link rel="stylesheet" href="assets/css/radio.css">

    <link rel="stylesheet" href="assets/css/style2.css">

</head>
<body>
    <div id="menu">
      <h2>Menu</h2>
      <div id="opcoes">

        <a href="index.html" title="pagina inicial" class="opcoes">
          <button class="Btn" >  
            <div class="sign">
              <svg viewBox="0 0 512 512">
                <img src="assets/css/casa.png" alt="" srcset="">
              </svg></div>          
            <div class="text">pagina inicial</div>
          </button></a>
  
        <a href="procurar.html" title="procurar veículo" class="opcoes">
          <button class="Btn">  
            <div class="sign">
              <svg viewBox="0 0 512 512">
                <img src="assets/css/lupa.png" alt="">
              </svg></div>          
            <div class="text">procurar veículo</div>
          </button></a>
  
        <a href="diario.html" title="relatório diário" class="opcoes">
          <button class="Btn">  
            <div class="sign">
              <svg viewBox="0 0 512 512">
                <img src="assets/css/relatorio-financeiro.png" alt="" srcset="">
              </svg></div>          
            <div class="text">relatório diário</div>
          </button>
        </a>

        <a href="login.html" title="desconectar" id="sair">
          <button class="button">
            <div class="button-box">
              <span class="button-elem">
                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
              <span class="button-elem">
                <svg viewBox="0 0 46 40">
                  <path
                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                  ></path>
                </svg>
              </span>
            </div>
          </button>
        </a>
      </div>
    </div>

    <div id="container">
      <div id="topo">

        <button onclick="aumentarTamanho()" class="fonte">A+</button>
        <button onclick="diminuirTamanho()" class="fonte">A-</button>

        <h1>VagaRápida</h1>        

        <button id="botaodark" onclick="document.body.classList.toggle('dark')">
          <input type="checkbox" class="theme-checkbox">
        </button>

      </div> <br>

        <div id="parkingFormContainer">  <!-- Formulário para registrar a entrada de veículos -->
            <form id="parkingForm" method="post">
                <div class="info">
                    <label for="plate">Placa do Veículo:</label>
                    <input type="text" id="plate" name="plate" required>
                    
                    <label for="owner">Nome do Proprietário:</label>
                    <input type="text" id="owner" name="owner" required>

                    <!-- From Uiverse.io by Yaya12085 -->
                    <div class="radio-input">
                      <input value="value-1" name="value-radio" id="value-1" type="radio">
                      <label for="value-1">carro</label>
                      <input value="value-2" name="value-radio" id="value-2" type="radio">
                      <label for="value-2">moto</label>
                      <input value="value-3" name="value-radio" id="value-3" type="radio">
                      <label for="value-3">onibus</label>
                      <input value="value-4" name="value-radio" id="value-4" type="radio">
                      <label for="value-4">caminhonete</label>
                    </div>
                  
                </div>
                <input type="submit" value="Registrar Entrada">                
            </form>

            <div style="display: flex; flex-direction: column;align-items: center;width: 290px;height: 230px;margin-left: 20px;">
              <h2>valor total do dia</h2>
              <div id="valordiario">
              </div>
            </div>
            
        </div>  
        
        <!-- Tabela para mostrar os veículos estacionados -->
        <div id="table">
          

        </div><br>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>tipo</th>
                    <th>Proprietário</th>
                    <th>Hora de Entrada</th>
                    <th>Hora de Saída</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="parkingTableBody">
                <!-- Os dados dos veículos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
              
    </div>

    <div id="vagas">      
        <p id="availableSpots">Vagas Disponíveis: 20</p>
      <div style="display: flex;flex-direction: column;align-items: center;">
        <img src="assets/css/Default_icon_of_a_motorcycle_3.png" alt="">
        <p id="vagas_moto">Vagas de moto: 5 </p>
      </div>
      <div style="display: flex;flex-direction: column;align-items: center;">
        <img src="assets/css/Default_icon_of_a_car_3.png" alt="">
        <p id="vagas_carro">Vagas de carro: 10</p>
      </div>
      <div style="display: flex;flex-direction: column;align-items: center;">
        <img src="assets/css/Default_icon_of_a_truck_2.png" alt="">
        <p id="vagas_caminhonete">Vagas de caminhonete: 3</p>
      </div>
      <div style="display: flex;flex-direction: column;align-items: center;">
        <img src="assets/css/Default_icon_of_a_bus_1.png" alt="">
        <p id="vagas_onibus">vagas de onibus: 2</p>
      </div>
                  
    </div>

            <script type="module" src="assets/js/index.js"></script>

            <script src="assets/js/configuracoes_basicas.js"></script>
</body>
</html>
