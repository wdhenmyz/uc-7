        </button></a>

      <a href="procurar.html" title="procurar veículo" class="opcoes">
        <button class="Btn">

              <img src="assets/css/lupa.png" alt="">
            </svg></div>          
          <div class="text">procurar veículo</div>
        </button></a>

      <a href="diario.html" title="relatório diário" class="opcoes">

      <a href="login.html" title="desconectar" id="sair">

                  d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"

  </div>

    <div id="container">
      <div id="topo">

        <button onclick="aumentarTamanho()" class="fonte">A+</button>
        <button onclick="diminuirTamanho()" class="fonte">A-</button>

        <h1>VagaRápida</h1>        

        <button id="botaodark" onclick="document.body.classList.toggle('dark')">
          <input type="checkbox" class="theme-checkbox">
        </button>

      </div> <br>

        <div id="parkingFormContainer">  <!-- Formulário para registrar a entrada de veículos -->
            <form id="vehicleForm">
              <div class="info">
                <label for="plate">Placa do Veículo:</label>
                <input type="text" id="plate" name="plate" >
                
                <label for="owner">Nome do Proprietário:</label>
                <input type="text" id="owner" name="owner" >

                <!-- de Uiverse.io por Yaya12085 -->
                <div class="radio-input">
                  <input value="carro" name="value-radio" id="carro" type="radio" >
                  <label for="carro">carro</label>
                  <input value="moto" name="value-radio" id="moto" type="radio" >
                  <label for="moto">moto</label>
                  <input value="onibus" name="value-radio" id="onibus" type="radio" >
                  <label for="onibus">onibus</label>
                  <input value="caminhonete" name="value-radio" id="caminhonete" type="radio" >
                  <label for="caminhonete">caminhonete</label>
                </div>
              
            </div>
                <button type="submit">procurar</button>
                <button type="button" onclick="window.location.reload()">limpar pesquisa</button>
            </form>            
        </div>  
        
        <!-- Tabela para mostrar os veículos estacionados -->
        <div id="table">

        </div><br>
        <table>
            <thead id="parkingTableHead">
                <tr>
                    <th>Placa</th>
                    <th>tipo</th>
                    <th>Proprietário</th>
                    <th>Hora de Entrada</th>
                    <th>Hora de Saída</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="parkingTableBody">
                <!-- Os dados dos veículos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
                


    </div>

    <div id="vagas">      
      <p id="availableSpots">Vagas Disponíveis: 20</p>
      <div style="display: flex;flex-direction: column;align-items: center;">
        <img src="assets/css/Default_icon_of_a_motorcycle_3.png" alt="">
        <p id="vagas_moto">Vagas de moto: 5 </p>
      </div>
      <div style="display: flex;flex-direction: column;align-items: center;">
        <img src="assets/css/Default_icon_of_a_car_3.png" alt="">
        <p id="vagas_carro">Vagas de carro: 5</p>
      </div>
      <div style="display: flex;flex-direction: column;align-items: center;">
        <img src="assets/css/Default_icon_of_a_truck_2.png" alt="">
        <p id="vagas_caminhonete">Vagas de caminhonete: 5</p>
      </div>
      <div style="display: flex;flex-direction: column;align-items: center;">
        <img src="assets/css/Default_icon_of_a_bus_1.png" alt="">
        <p id="vagas_onibus">vagas de onibus: 5</p>
    </div>
              
    
    <script type="module" src="assets/js/procurar.js"></script>

</body>
