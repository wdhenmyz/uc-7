<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastrar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="consulta.html">Consultar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Preencha os dados do produto:</h2>
            <form id="cadastroProduto">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome_produto" required><br><br>

                <label for="fabricante">fabricante:</label>
                <input type="text" name="fabricante" id="fabricante" required><br><br>

                <label for="Modelo">Modelo:</label>
                <input type="text" name="Modelo" id="modelo" required><br><br>

                <label for="ano">Ano:</label>
                <input type="number" name="ano" id="ano" required><br><br>

                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao" required><br><br>

                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade" required><br><br>

                <label for="preco">Preço:</label>
                <input type="number" name="preco" id="preco" required><br><br>

                <button type="submit">Cadastrar produto</button>
            </form>
        </section>
        <section>
            <h2>Preencha os dados do Cliente:</h2>
            <form id="cadastroCliente">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome_cliente" required><br><br>

                <label for="data_nascimento">Data de nascimento:</label>
                <input type="text" name="data_nascimento" id="data_nascimento_cliente" required><br><br>

                <label for="numero_telefone">Numero de telefone:</label>
                <input type="number" name="numero_telefone" id="numero_telefone_cliente" required><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco_cliente" required><br><br>

                <label for="sexo">Sexo:</label>
                <input type="text" name="sexo" id="sexo_cliente" required><br><br>

                <button type="submit">Cadastrar Cliente</button>
            </form>
        </section>
        <section>
            <h2>Preencha os dados do Funcionário:</h2>
            <form id="cadastroFuncionario">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome_funcionario" required><br><br>

                <label for="data_nascimento">Data de nascimento:</label>
                <input type="text" name="data_nascimento" id="data_nascimento_funcionario" required><br><br>

                <label for="numero_telefone">Numero de telefone:</label>
                <input type="text" name="numero_telefone" id="numero_telefone_funcionario" required><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco_funcionario" required><br><br>

                <label for="sexo">Sexo:</label>
                <input type="text" name="sexo" id="sexo_funcionario" required><br><br>

                <label for="funcao">Função:</label>
                <input type="text" name="funcao" id="funcao" required><br><br>

                <button type="submit">Cadastrar Funcionário</button>
            </form>
        </section>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
</html>
